<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="flex items-center justify-center h-screen">
  
  <main>
    <div class="qr-code p-[1.6rem] pb-4 bg-white max-w-[32.5rem] rounded-[2rem] shadow-xl">
      <img src="images/image-qr-code.png" alt="QR Code Frontendmentor" class="qr-code__image rounded-2xl h-[28.5rem] w-full">
      <div class="qr-code__details mt-[2.5rem]">
          <h3 class="qr-code__heading mb-[1.7rem] text-center text-4xl font-bold text-dark-blue px-1 leading-[1.3]">
              Improve your front-end skills by building projects
          </h3>
          <p class="qr-code__description text-center text-[1.5rem] font-normal text-grayish-blue px-2 leading-[1.3]">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution absolute w-full bottom-1 left-0">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JeyB88</a>.
    </div>
  </footer>
  
</body>
</html>
