<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="flex items-center justify-center h-screen">
  
  <div class="qr-code p-2 pb-6 flex flex-col items-stretch space-y-3 bg-white max-w-[32.5rem] rounded-3xl shadow-xl">
    <img src="images/image-qr-code.png" alt="QR Code Frontendmentor" class="qr-code__image rounded-3xl">
    <div class="qr-code__details">
        <h3 class="qr-code__heading mb-1 text-center text-4xl font-bold text-dark-blue px-1 leading-relaxed">
            Improve your front-end skills by building projects
        </h3>
        <p class="qr-code__description text-center text-[1.5rem] font-normal text-grayish-blue px-1 leading-relaxed">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </div>
  </div>
  
  <div class="attribution absolute w-full bottom-1 left-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JeyB88</a>.
  </div>
</body>
</html>
