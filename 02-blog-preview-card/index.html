<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">

    <div class="
    card p-2 bg-white w-[32.5rem] lg:w-[38rem] rounded-3xl border border-neutral-black
    shadow-[.75rem_.75rem_0_rgb(18,18,18)] hover:shadow-[1.5rem_1.5rem_0_rgb(18,18,18)]
    cursor-pointer transition-shadow
    ">
      <div class="card__image-box w-full h-[20rem]">
        <img class="card__image rounded-2xl h-full object-cover" 
      src="assets/images/illustration-article.svg" alt="HTML and CSS Foundations Preview">
      </div>

      <div class="card__content mt-2 text-neutral-black text-[1.6rem] font-[500]">
        <div class="blog-preview-card__content space-y-[2rem]">
          <div class="blog-preview-card__meta-info space-y-[1.5rem] text-xl">
            <div class="blog-preview-card__hashtags">
              <span class="badge bg-primary font-extrabold rounded-lg px-1 py-0.5">Learning</span>
            </div>
            <div class="blog-preview-card__publish-date">
              Published 21 Dec 2023
            </div>
          </div>
          <h3 class="blog-preview-card__heading font-extrabold text-3xl hover:text-primary transition-colors cursor-pointer">HTML & CSS foundations</h3>
          <p class="blog-preview-card__description text-neutral-grey">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="blog-preview-card__author space-x-[.5rem]">
            <img class="h-4 w-4 inline-block" src="assets/images/image-avatar.webp" alt="Greg Hooper">
            <span class="font-extrabold text-2xl">Greg Hooper</span>
          </div>
        </div>
      </div>

    </div>

  </main>
  
  <footer>
    <div class="attribution  absolute w-full bottom-1 left-0">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JeyB88</a>.
    </div>
  </footer>
  
</body>
</html>
